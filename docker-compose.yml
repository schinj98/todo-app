version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: todo-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - todo-network

  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: todo-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5050
      - MONGO_URI=mongodb://mongo:27017/todoapp
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
      - NODE_ENV=development
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - todo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: todo-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5050/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - todo-network

volumes:
  mongo-data:

networks:
  todo-network:
    driver: bridge